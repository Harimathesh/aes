<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AES Encryption Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #2ecc71, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome { 
            font-size: 24px; 
            font-weight: bold; 
            color: white; 
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: #333; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-container {
            position: relative;
            margin: 10px 0;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover { background: #219653; }
        .message { margin: 15px 0; padding: 12px; border-radius: 8px; display: none; font-weight: bold; }
        .success { background-color: #d5f5e3; color: #27ae60; }
        .error { background-color: #fadbd8; color: #e74c3c; }
    </style>
</head>
<body>
    <div class="welcome">üîê Welcome to AES Encryption Tool using Text and Image</div>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const field = document.getElementById("loginPassword");
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showMessage('loginMessage', '‚ùå Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.success) {
                    showMessage('loginMessage', '‚úÖ Login successful! Redirecting...', 'success');
                    window.location.href = data.redirect || '/index';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('loginMessage', `‚ùå ${error.message}`, 'error');
            }
        });

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
